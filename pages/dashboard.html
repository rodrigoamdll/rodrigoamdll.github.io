<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/dist/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/dist/css/themes/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="..//css/dashboard.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-white col-auto  col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between">
                <div class="sidebar bg-white p-2">
                    <a class="d-flex text-decoration-none align-items-center">
                        <div class="image-text" id="hero">
                            <span class="image" id="imageText">
                                <img src="..//img/icons/film2.png" style="    width: 40px;
                                border-radius: 6px;" id="imageText">
                            </span>
            
                            <div class="text logo-text">
                                <span class="name">Cineflex</span>
                                <span class="profession">Administración</span>
                            </div>
                        </div>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4 justify-content-between pt-5">
                        <li class="nav-item py-2 py-sm-0 mb-4">
                            <a href="#" class="nav-link text-white" id="addLink">
                                <i class="fa-solid fa-circle-plus" style="color: #707070;"></i><span class="text ms-3 d-none d-sm-inline">Agregar Pelicula</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 mb-4">
                            <a href="#" class="nav-link text-white" id="editLink">
                                <i class="fa-solid fa-pen-to-square" style="color: #707070;"></i><span class="text ms-3 d-none d-sm-inline">Editar Pelicula</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 mb-4">
                            <a href="#" class="nav-link text-white" id="deleteLink">
                                <i class="fa-solid fa-trash-can" style="color: #707070;"></i></i><span class="text ms-3 d-none d-sm-inline">Eliminar Pelicula</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 mb-4">
                            <a href="#" class="nav-link text-white" id="userLink">
                                <i class="fa-solid fa-user-group" style="color: #707070;"></i></i><span class="text ms-3 d-none d-sm-inline">Usuarios</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown-open p-3">
                    <ul class="nav nav-pills flex-column mt-4 justify-content-between pt-5">
                        <li class="nav-item py-2 py-sm-0 mb-4">
                            <a href="#" class="nav-link text-white" id="cerrarSesionLink">
                                <i class="fa-solid fa-right-from-bracket" style="color: #707070;"></i><span class="text ms-3 d-none d-sm-inline">Cerrar sesion</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container pt-3 col-lg-6 col-md-4 col-sm-12" id="formAgregar">
                <div class="rounded bg-white p-4">
                    <h2 class="text-center mb-4">Agregar Película a Cartelera</h2>
                    
                    <!-- Formulario para agregar una película -->
                    <form>
                        <div class="form-group p-2">
                            <label for="titulo">Título:</label>
                            <input type="text" id="titulo" name="titulo" class="form-control">
                        </div>
            
                        <div class="form-group p-2">
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" class="form-control"></textarea>
                        </div>
            
                        <div class="form-group p-2">
                            <label for="horarios">Horarios:</label>
                            <input type="text" id="horarios" name="horarios" class="form-control">
                        </div>
            
                        <div class="form-group p-2">
                            <label for="precio">Precio:</label>
                            <input type="text" id="precio" name="precio" class="form-control">
                        </div>
            
                        <div class="form-group p-2">
                            <label for="imagen">Imagen promocional:</label>
                        </div>
                        <div class="form-group p-3">
                            <input type="file" id="imagen" name="imagen" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Película</button>
                    </form>
                </div>
            </div>

            <div class="container pt-3 col-lg-6 col-md-4 col-sm-12" id="formEditar">
                <div class="rounded bg-white p-4">
                    <h2 class="text-center mb-4">Editar Pelicula</h2>
                    
                    <!-- Formulario para editar una película -->
                    <form>
                        <div class="form-group p-2">
                            <label for="nuevo_titulo">Nuevo Título:</label>
                            <input type="text" id="nuevo_titulo" name="nuevo_titulo">
                        </div>
            
                        <div class="form-group p-2">
                            <label for="nueva_descripcion">Nueva Descripción:</label>
                            <textarea id="nueva_descripcion" name="nueva_descripcion"></textarea>
                        </div>
            
                        <div class="form-group p-2">
                            <label for="nuevos_horarios">Nuevos Horarios:</label>
                            <input type="text" id="nuevos_horarios" name="nuevos_horarios">
                        </div>
            
                        <div class="form-group p-2">
                            <label for="nuevo_precio">Nuevo Precio:</label>
                            <input type="text" id="nuevo_precio" name="nuevo_precio">
                        </div>
            
                        <div class="form-group p-2">
                            <label for="nueva_imagen">Nueva Imagen promocional:</label>
                            <input type="file" id="nueva_imagen" name="nueva_imagen">
                        </div>
                        <div class="form-group p-3">
                            <input type="file" id="imagen" name="imagen" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>

            <div class="container pt-3 col-lg-6 col-md-4 col-sm-12" id="formEliminar">
                <div class="rounded bg-white p-4">
                    <h2 class="text-center mb-4">Eliminar Pelicula</h2>
                    
                    <!-- Formulario para eliminar una película -->
                    <form>
                        <div class="form-group p-2">
                            <label for="seleccionar_pelicula">Seleccione la película a eliminar:</label>
                            <select id="seleccionar_pelicula" name="seleccionar_pelicula">
                                <option value="pelicula1">Blue Beetle</option>
                                <option value="pelicula2">Gran Turismo</option>
                                <option value="pelicula3">Sonido de Libertad</option>
                                <!-- Opciones para cada película existente -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Eliminar Pelicula</button>
                    </form>
                </div>
            </div>
    
            <!-- Agregar Usuarios -->
            <div class="container pt-3 col-lg-6 col-md-4 col-sm-12" id="formUsuario">
                <div class="rounded bg-white p-4">
                    <h2 class="text-center mb-4">Agregar Usuario</h2>
                            <form>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" id="email" name="email" class="form-control">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary btn-block">Agregar Usuario</button>
                            </form>
                        
                    
            
                    <!-- Lista de Usuarios -->
                    <div class="col-md-8 col-sm-12 mt-4">
                        <div class="rounded shadow p-4 bg-white">
                            <h2 class="text-center mb-4">Lista de Usuarios</h2>
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Correo Electrónico</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Ejemplo de usuario -->
                                    <tr>
                                        <td>Usuario 1</td>
                                        <td>usuario1@example.com</td>
                                        <td>
                                            <button type="button" class="btn btn-danger btn-sm">Borrar</button>
                                            <button type="button" class="btn btn-warning btn-sm">Editar</button>
                                        </td>
                                    </tr>
                                    <!-- Puedes repetir este bloque para cada usuario -->
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>








        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/dist/js/alertify.min.js"></script>
    <script src="..//js/dash.js"></script>
  
</body>
</html>
