<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="..//css/loginbase.css">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <script src="..//js/login.js"></script>

</head>
<body style="background: lavender;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="..//img/pic.png" class="img-fluid" style="width: 350px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Acme', sans-serif; font-weight: 600px;">Cineflex</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Vive historias sin límites.</small>
            </div>
        
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Bienvenido, otra vez</h2>
                        <p>Nos complace tenerte de vuelta.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Recordarme</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Olvidaste tu contraseña?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" id="iniciarSesion"><a href="..//pages/dashboard.html" style="text-decoration: none; color: white;">Login</a></button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="..//img/icons/search.png" style="width: 20px;" class="me-2"><small>Iniciar sesion con Google</small></button>
                    </div>
                    <div class="row">
                        <small>No tienes una cuenta ? <a href="#">Registrate</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
